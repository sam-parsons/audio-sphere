<!--
FEATURES
- enable fly on wasd-controls on camera
- write a component that can mute and unmute the sounds either
----- altogether or separately (latter preferable)
-->

<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <img id="bg" src="metallic.jpg">
          <audio id="s1" src="/assets/1.m4a"></audio>
          <audio id="s2" src="/assets/2.m4a"></audio>
          <audio id="s3" src="/assets/3.m4a"></audio>
          <audio id="s4" src="/assets/4.m4a"></audio>
          <audio id="s5" src="/assets/5.m4a"></audio>
          <audio id="s6" src="/assets/6.m4a"></audio>
          <audio id="s7" src="/assets/7.m4a"></audio>
        </a-assets>

        <!-- spheres -->

        <!-- environment - sphere -->
        <a-sky src="#bg" rotation="0 0 0" color="#6EBAA7" radius="14" metalness="0.1" roughness="1">
            <a-sphere color="yellow" position="0 0 0" sound="distanceModel: exponential; loop: true; volume: 4; src: #s1; autoplay: true"></a-sphere>
            <a-sphere color="yellow" position="0 14 0" sound="distanceModel: exponential; loop: true; volume: 4; src: #s2; autoplay: true"></a-sphere>
            <a-sphere color="yellow" position="0 -14 0" sound="distanceModel: exponential; loop: true; volume: 4; src: #s3; autoplay: true"></a-sphere>
            <a-sphere color="yellow" position="14 0 0" sound="distanceModel: exponential; loop: true; volume: 4; src: #s4; autoplay: true"></a-sphere>
            <a-sphere color="yellow" position="-14 0 0" sound="distanceModel: exponential; loop: true; volume: 4; src: #s5; autoplay: true"></a-sphere>
            <a-sphere color="yellow" position="0 0 14" sound="distanceModel: exponential; loop: true; volume: 4; src: #s6; autoplay: true"></a-sphere>
            <a-sphere color="yellow" position="0 0 -14" sound="distanceModel: exponential; loop: true; volume: 4; src: #s7; autoplay: true"></a-sphere>
          <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="150000"></a-animation>
        </a-sky>

        <!-- camera -->
        <a-entity camera look-controls wasd-controls="fly: true">
            <a-cursor></a-cursor>
        </a-entity camera look-controls wasd-controls>

    </a-scene>
  </body>
</html>
